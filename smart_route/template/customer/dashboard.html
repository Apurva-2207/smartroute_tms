<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - SmartRoute</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: #4361ee;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .welcome-section {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-route me-2"></i>SmartRoute
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>Welcome back, {{ user.first_name }}! ðŸ‘‹</h2>
            <p class="mb-0">Ready to manage your deliveries?</p>
        </div>

        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="dashboard-card text-center">
                    <i class="fas fa-shipping-fast fa-2x text-primary mb-3"></i>
                    <h4>5</h4>
                    <p class="text-muted mb-0">Active Deliveries</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card text-center">
                    <i class="fas fa-check-circle fa-2x text-success mb-3"></i>
                    <h4>12</h4>
                    <p class="text-muted mb-0">Completed</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card text-center">
                    <i class="fas fa-star fa-2x text-warning mb-3"></i>
                    <h4>150</h4>
                    <p class="text-muted mb-0">Loyalty Points</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card text-center">
                    <i class="fas fa-calendar fa-2x text-info mb-3"></i>
                    <h4>3</h4>
                    <p class="text-muted mb-0">Scheduled</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="dashboard-card">
                    <h5 class="mb-4">Quick Actions</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <a href="{% url 'home' %}" class="btn btn-primary w-100 py-3">
                                <i class="fas fa-calculator me-2"></i>Calculate Cost
                            </a>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-success w-100 py-3">
                                <i class="fas fa-plus me-2"></i>New Delivery
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-info w-100 py-3">
                                <i class="fas fa-history me-2"></i>Order History
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
