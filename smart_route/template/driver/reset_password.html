<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartRoute</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 3D Background Elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation: float 25s infinite linear reverse;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 85%;
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation: float 30s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
        
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .password-strength {
            height: 5px;
            background: #dee2e6;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 25%;
            right: 25%;
            height: 2px;
            background: #dee2e6;
            z-index: 1;
        }
        
        .step {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #dee2e6;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
        
        .step.active .step-number {
            background: #4361ee;
            color: white;
        }
        
        .step-label {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .step.completed .step-label,
        .step.active .step-label {
            color: #4361ee;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 3D Background Shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="reset-card">
            <div class="text-center mb-4">
                <h2 class="text-primary"><i class="fas fa-key me-2"></i>Reset Password</h2>
                <p class="text-muted">Create a new password for your account</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Steps Indicator -->
            <div class="steps">
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-label">Enter Email</div>
                </div>
                <div class="step completed">
                    <div class="step-number"><i class="fas fa-check"></i></div>
                    <div class="step-label">Check Email</div>
                </div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">Reset Password</div>
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter new password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="form-text" id="password-strength-text">
                        Password strength: None
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm new password" required>
                    <div class="form-text" id="password-match-text">
                        Passwords must match
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-3" id="submit-btn">
                    <i class="fas fa-save me-2"></i>Reset Password
                </button>

                <div class="text-center mt-3">
                    <p>Remember your password? <a href="{% url 'driver:login' %}">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        const strengthBar = document.getElementById('password-strength-bar');
        const strengthText = document.getElementById('password-strength-text');
        const matchText = document.getElementById('password-match-text');
        const submitBtn = document.getElementById('submit-btn');
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            return strength;
        }
        
        function updatePasswordStrength() {
            const password = password1.value;
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthText.textContent = 'Password strength: None';
                strengthBar.style.width = '0%';
            } else if (strength <= 2) {
                strengthText.textContent = 'Password strength: Weak';
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthText.textContent = 'Password strength: Fair';
                strengthBar.classList.add('strength-fair');
            } else if (strength === 4) {
                strengthText.textContent = 'Password strength: Good';
                strengthBar.classList.add('strength-good');
            } else {
                strengthText.textContent = 'Password strength: Strong';
                strengthBar.classList.add('strength-strong');
            }
            
            checkPasswordMatch();
        }
        
        function checkPasswordMatch() {
            if (password1.value && password2.value) {
                if (password1.value === password2.value) {
                    matchText.textContent = 'Passwords match!';
                    matchText.className = 'form-text text-success';
                    submitBtn.disabled = false;
                } else {
                    matchText.textContent = 'Passwords do not match!';
                    matchText.className = 'form-text text-danger';
                    submitBtn.disabled = true;
                }
            } else {
                matchText.textContent = 'Passwords must match';
                matchText.className = 'form-text';
                submitBtn.disabled = true;
            }
        }
        
        password1.addEventListener('input', updatePasswordStrength);
        password2.addEventListener('input', checkPasswordMatch);
        
        // Initial check
        updatePasswordStrength();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
