<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.50);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .brand-logo {
            color: #667eea;
            font-weight: 700;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .brand-logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        .transport-icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .transport-icon {
            font-size: 24px;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .transport-icon:hover {
            color: #764ba2;
            transform: translateY(-3px);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #eef2ff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .additional-links a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #667eea;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        @media (max-width: 576px) {
            .login-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="video-background">
        <source src="./video.mp4" type="video/mp4">
    </video>
    
    <!-- Overlay -->
    <div class="overlay"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4">
                    <div class="text-center mb-4">
                        <div class="brand-logo">
                            <i class="fas fa-route"></i>
                            SmartRoute
                        </div>
                        <p class="text-muted">Customer Login</p>
                    </div>
                    
                    <div class="transport-icons">
                        <i class="fas fa-truck transport-icon"></i>
                        <!-- <i class="fas fa-ship transport-icon"></i>
                        <i class="fas fa-plane transport-icon"></i>
                        <i class="fas fa-train transport-icon"></i> -->
                    </div>
                    
                    <!-- Django messages placeholder -->
                    <div id="message-container">
                        <!-- Messages will be displayed here -->
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login w-100 mb-3">Login</button>
                    </form>
                    
                    <div class="divider">
                        
                    </div>
                    
            
                    <div class="text-center additional-links">
                        <a href="#" class="d-block mb-2">Forgot Password?</a>
                        <p class="mt-3 mb-0">Don't have an account? 
                            <a href="#">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            // Simple validation
            if (username && password) {
                // Show loading state
                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Show success message
                    showMessage('Login successful! Welcome back, ' + username, 'success');
                    
                    // Reset form and button
                    this.reset();
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }, 1500);
            } else {
                showMessage('Please fill in all fields', 'danger');
            }
        });

        // Function to show messages
        function showMessage(text, type) {
            const messageContainer = document.getElementById('message-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${text}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            messageContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Add video fallback if video doesn't load
        const video = document.getElementById('video-background');
        video.addEventListener('error', function() {
            // Set a fallback background if video fails to load
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            document.getElementById('video-background').style.display = 'none';
        });
    </script>
</body>
</html>
